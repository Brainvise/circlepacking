<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<style>
			body {
				margin:0;
				padding:0;
				background:transparent;
			}
			#circles-holder {
				width:600px;
				height:400px;
				margin:auto;
				position:relative;
				background:transparent;
			}

			.circle {
				background:rgba(0,70,255,1);
				border:1px solid #666;
				position:absolute;
			}
		</style>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="jquery.circlepacker.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

				//circle content positioning
				$('.circle').each(function() {
					var $c = $(this);

					//create size of circle via random number
					var size = Math.round(Math.random()*50+20);
					//
					//$c.data('width',size);
					$c.css({
						'width':size,
						'height':size,
						'margin-left':-1*size/2,
						'margin-top':-1*size/2,
						borderRadius:size/2
					})
				})

				//pack circles
				//first param holds the jQuery object of circle elements
				//second param holds the settings
				$('#circles-holder').circlePacker($('.circle'),{
					'damping':0.1,	//amount to move during iterations
		      'dampingAccel' : 0.95,	//How quickly should it come to a stop
		      'dampingCutoff' : 0.010,	//for quicker stopping (less accuracy)
				});

			})
		</script>

	</head>
	<body>
		<div id='circles-holder'>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
			<div class='circle'></div>
		</div>
	</body>
</html>
